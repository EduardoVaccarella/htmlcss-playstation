<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0b45deb5df.js" crossorigin="anonymous"></script>
    <title>Playstation</title>
</head>
<body>
    <header>
        <div class="container-fluid d-flex align-items-center p-0 ms_cf1">
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-3 d-flex justify-content-end align-items-center">
                        <img src="img/sony_logo.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid bg-white d-flex align-items-center p-0">
            <div class="container pt-1">
                <div class="row justify-content-between">
                    <div class="col-7 d-flex justify-content-start align-items-center">
                        <img src="img/play_logo.svg" alt="">
                    </div>
                    <div class="col-3 d-flex justify-content-end align-items-center">
                        <i class="fas fa-bars border rounded p-1 px-2"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid d-flex align-items-end pb-5 ms_cf2">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 pb-4">
                                <h1>
                                    Rompi il cerchio
                                </h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 pb-3">
                                <p>
                                    Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascentifico, disponibile in esclusiva su PS5.
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="ms_button rounded-pill p-2 px-3">
                                    Acquista ora
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
